{% extends 'base.html' %}

{% load static %}

{% block extrastylesheet %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}


{% block menu %}{% endblock %}

{% block content %}
    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}
        <img class="mb-4 for-image"
             src="{% static 'img/cat_nice.png' %}" alt="">
        <h1 class="text-center h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="text-center mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
      </form>
    </main>

{% endblock %}
