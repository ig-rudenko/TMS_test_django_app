{% extends 'base.html' %}

{% block content %}
    <h1>{{ number | add:"-1" }} | {{ number }} | {{ number | add:"1" }}</h1>
    <h2>{% block title %} {{ post.title }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post.created }}</span>
    <div>{{ post.content | linebreaks }}</div>
{% endblock %}
